# Observation normalization for dual-arm tasks (Sort)
# Derived from real trajectory analysis

enabled: true

# qpos normalization scale (divide by this value)
qpos_scale: 3.14159

# Per-joint qvel clip ranges (rad/s) - 99th percentile Ã— 1.2 buffer
# Format: [left_6_joints, right_6_joints]
qvel_clip: [2.0, 3.7, 3.7, 1.7, 1.0, 2.0, 2.0, 3.7, 3.5, 1.7, 0.7, 2.1]

# Relative position (tcp_to_red_pos) clip range in meters
relative_pos_clip: 0.5

# Which absolute positions to include in obs:
# - [] or false: exclude all
# - ["tcp_pos", "red_cube_pos", "green_cube_pos"] or true: include all
include_abs_pos: ["tcp_pos", "red_cube_pos", "green_cube_pos"]

# How to include target_qpos: true / false / "relative"
include_target_qpos: "relative"

# Action bounds for relative target_qpos normalization
action_bounds: ${control.action_bounds}

# Absolute position normalization
tcp_pos:
  mean: [0.3, 0.3, 0.2]
  std: [0.1, 0.1, 0.1]
  clip_with_std: 3.0

red_cube_pos:
  mean: [0.3, 0.3, 0.2]
  std: [0.1, 0.1, 0.1]
  clip_with_std: 3.0

green_cube_pos:
  mean: [0.3, 0.3, 0.2]
  std: [0.1, 0.1, 0.1]
  clip_with_std: 3.0
